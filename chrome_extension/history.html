<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNShield Block History</title>
    <link rel="stylesheet" href="css/history.css">
</head>
<body>
    <div class="container">
        <h1>DNShield Block History</h1>
        
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search domains...">
            <button id="clearAllBtn">Clear All History</button>
            <button id="exportBtn">Export as CSV</button>
        </div>
        
        <div id="historyList" class="history-list">
            <div class="loading">Loading history...</div>
        </div>
    </div>
    
    <script src="js/history.js"></script>
</body>
</html>
